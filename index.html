<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="results">
        <div>Player: <span class="result-score">0</span></div>
        <div>Computer: <span class="result-score">0</span></div>
    </div>
    <div class="selections">
        <button class="selection" data-selection="rock">Rock</button>
        <button class="selection" data-selection="paper">Paper</button>
        <button class="selection" data-selection="scissors">Scissors</button>
    </div>
</body>
</html>
