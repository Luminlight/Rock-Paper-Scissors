<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <title>Rock, paper, scissors</title>
</head>
<body>
    <div class="scores">
        <div>
            Player Score: <span class="playerScore">0</span>
        </div>
        <div>
            Computer Score: <span class="computerScore">0</span>
        </div>
    </div>
    <button class="selection" data-selection="rock">Rock</button>
    <button class="selection" data-selection="paper">Paper</button>
    <button class="selection" data-selection="scissors">Scissors</button>
</body>
</html>
