<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, paper, scissors</title>
  </head>
  <body>
    <div class="scores">
      <div>Player Score: <span data-player-score>0</span></div>
      <div>Computer Score: <span data-computer-score>0</span></div>
      <div>Round Result: <span data-round-result></span></div>
      <div>Game Winner: <span data-game-winner></span></div>
    </div>
    <div class="selections">
      <button class="selection" data-selection="rock">Rock</button>
      <button class="selection" data-selection="paper">Paper</button>
      <button class="selection" data-selection="scissors">Scissors</button>
    </div>
    <div class="replay">
      <button data-replay>Replay!</button>
    </div>
  </body>
</html>
